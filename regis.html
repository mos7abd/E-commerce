    <div class="container">
        <h2>registeration</h2>
        <form action="login.html" method="post">
            <label for="username">user name</label>
            <input type="text" id="username" name="username" required placeholder="user name">

            <label for="email">Email</label>
            <input type="text" id="email" name="username" required placeholder="Email">

            <label for="password">password</label>
            <input type="password" id="password" name="password" required placeholder="password">
            <span id="passwordErorr" hidden style="color: red;">Password must contain at least 1 char capital ,small, spitial char(@,%) and at least 8 char</span>

            <label for="confirmPassword">confirmPassword</label>
            <input type="password" id="confirmPassword" name="confirm_password" required placeholder="confirmPassword">
            <span id="confirmPassword1" hidden style="color: red;">Password don t match</span>

            <button id="registerButton" onclick="validateForm(event)" type="submit">sumbmit</button>
